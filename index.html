<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="/js/Cotizador.js"></script>
    <script src="/js/pag.js"></script>
    <script src="/js/variables.js"></script>
    <title>Academia de Danzas</title>
</head>
<body>
    
    <header>
        <h1 class="container">
            Academia de Danzas Contemporaneas
        </h1>
    </header>

    <main>
        <div class="container-fluid">
            <div>
                <h1>Categoria</h1>
                <select id="categoria" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccionar Categoria</option>
                    <option value="1.5">Infantil</option>
                    <option value="2.0">Juvenil</option>
                    <option value="2.5">Mayor</option>
                    <option value="3.0">Adulto</option>
                </select>
            </div>

            <div>
                <h1>Zona</h1>
                <select id="zona" class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
                    <option selected>Seleccionar Zona</option>
                    <option value="3.0">Norte</option>
                    <option value="2.5">Sur</option>
                    <option value="2.0">Este</option>
                    <option value="1.5">Oeste</option>
                </select>
            </div>

            <div>
                <h1>Clases Semanales</h1>
                <select id="clases" class="form-select mt-5" size="3" aria-label="size 3 select example">
                    <option selected>Clases semanales</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            
        </div>
    </main>


    <section>
        <div>
            <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                
            
                <input type="checkbox" class="btn-check" id="calcularValor" autocomplete="off">
                <label class="btn btn-outline-primary" for="btncheck2">Calcular</label> <br>
            
                
            </div>

            <div class="valor">
                Valor Aprox. $ : <span id="valorAprox">0.00</span>
            </div>

            
        </div>
    </section>


</body>
</html>
